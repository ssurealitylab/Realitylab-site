<script>

// Chatbot functionality
document.addEventListener('DOMContentLoaded', function() {
  const chatbotToggle = document.getElementById('chatbot-toggle');

  const chatbotSend = document.getElementById('chatbot-send');

  const suggestionChips = document.querySelectorAll('.suggestion-chip');
  
  // Mode toggle elements
  const modeToggle = document.getElementById('mode-toggle');

  const aiLabel = document.querySelector('.ai-label');
  const chatbotSubtitle = document.querySelector('.chatbot-subtitle');

  // Language button elements
  const langButtons = document.querySelectorAll('.lang-btn');
  const suggestionChipsElements = document.querySelectorAll('.suggestion-chip');
  
  // Current modes
  let isAIMode = false;
  let isEnglish = false;
  let selectedModel = 'qwen3-4b';

  // AI Server availability check
  let isServerAvailable = null;
  
  // Get API endpoints based on selected model
  function getModelEndpoints(model) {
    const endpoints = {
      'qwen3-4b': {
        health: 'https://decimal-sensor-submit-standard.trycloudflare.com/health',
        chat: 'https://decimal-sensor-submit-standard.trycloudflare.com/chat',
        generate: 'https://decimal-sensor-submit-standard.trycloudflare.com/generate'
      },
    };
    return endpoints[model] || endpoints['qwen3-4b'];
  }

  // Check if AI server is available
  async function checkAIServer() {
    // Reset availability status when checking different models
    isServerAvailable = null;
    
    try {
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 15000);
      const endpoints = getModelEndpoints(selectedModel);
      
      const response = await fetch(endpoints.health, {
        method: 'GET',
        signal: controller.signal
      });
      
      clearTimeout(timeoutId);
      isServerAvailable = response.ok;
      
      if (isServerAvailable) {
        console.log('‚úÖ AI ÏÑúÎ≤Ñ Ïó∞Í≤∞ ÏÑ±Í≥µ!');
      }
    } catch (error) {
      console.log('‚ùå AI server not available:', error.message);
      
      // Show specific error message for certificate issues
      if (error.message.includes('certificate') || error.message.includes('SSL')) {
        console.warn('üåê AI ÏÑúÎ≤Ñ Ïó∞Í≤∞Ïóê Î¨∏Ï†úÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
      }
      
      isServerAvailable = false;
    }
    
    return isServerAvailable;
  }

  // Generate AI response using public AI server with auto-save
  async function generateAIResponse(question) {
    try {
      const endpoints = getModelEndpoints(selectedModel);
      
      // Call chat endpoint with auto-save functionality
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 second timeout
      
      const response = await fetch(endpoints.chat, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          question: question,
          language: isEnglish ? 'en' : 'ko'
        }),
        signal: controller.signal
      });
      
      clearTimeout(timeoutId);

      if (!response.ok) {
        throw new Error(`Server error: ${response.status}`);
      }

      const data = await response.json();
      console.log('AI Response:', data);
      
      // Show success message if auto-saved
      if (data.auto_saved) {
        console.log('‚úÖ AI ÎåÄÌôîÍ∞Ä GitHubÏóê ÏûêÎèô Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!');
      }
      
      return {
        response: data.response || (isEnglish ? "Sorry, no response generated." : "ÏùëÎãµÏùÑ ÏÉùÏÑ±Ìï† Ïàò ÏóÜÏäµÎãàÎã§."),
        response_time: data.response_time
      };
      
    } catch (error) {
      console.error('Error calling AI server:', error);
      
      // Fallback to basic generate endpoint
      try {
        const endpoints = getModelEndpoints(selectedModel);
        const fallbackResponse = await fetch(endpoints.generate, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            prompt: question,
            language: isEnglish ? 'en' : 'ko'
          })
        });
        
        if (fallbackResponse.ok) {
          const fallbackData = await fallbackResponse.json();
          return fallbackData.response || (isEnglish ? "Sorry, no response generated." : "ÏùëÎãµÏùÑ ÏÉùÏÑ±Ìï† Ïàò ÏóÜÏäµÎãàÎã§.");
        }
      } catch (fallbackError) {
        console.error('Fallback also failed:', fallbackError);
      }
      
      // Check if server is not running or blocked by network
      if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
        const modelName = 'Qwen3-4B';
        return isEnglish ? 
          "üåê AI server is not accessible from external networks. Please use GitHub Issues for AI questions: https://github.com/ssurealitylab-spec/Realitylab-site/issues/new?labels=ai-question&template=ai-question.md" :
          `ü§ñ ${modelName} AI ÏÑúÎ≤ÑÍ∞Ä ÏùºÏãúÏ†ÅÏúºÎ°ú ÏÇ¨Ïö©Ìï† Ïàò ÏóÜÏäµÎãàÎã§. Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌïòÍ±∞ÎÇò GitHub IssueÎ•º Ïù¥Ïö©Ìï¥Ï£ºÏÑ∏Ïöî.`;
      }
      
      return isEnglish ? 
        "Sorry, I encountered an error. Please try again." :
        "Ï£ÑÏÜ°Ìï©ÎãàÎã§. Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.";
    }
  }

  // Toggle chatbot (global function)
  window.toggleChatbot = function() {
    const container = document.getElementById('chatbot-container');
    const chatbotWindow = document.getElementById('chatbot-window');
    if (chatbotWindow.style.display === 'flex') {
      chatbotWindow.style.display = 'none';
    } else {
      container.style.display = 'block';
      chatbotWindow.style.display = 'flex';
    }
  }
  
  // AI Search button in navigation
  if (aiSearchBtn) {
    aiSearchBtn.addEventListener('click', (e) => {
      e.preventDefault();
      window.toggleChatbot();
    });
  }
  
  // Also look for AI button by id
  const aiButtonById = document.getElementById('ai-search');
  if (aiButtonById) {
    aiButtonById.addEventListener('click', (e) => {
      e.preventDefault();
      window.toggleChatbot();
    });
  }
  
  // Look for AI Chat triggers by class name
  const aiChatTriggers = document.querySelectorAll('.ai-chat-trigger');
  aiChatTriggers.forEach(trigger => {
    trigger.addEventListener('click', (e) => {
      e.preventDefault();
      console.log('AI Chat trigger clicked');
      window.toggleChatbot();
    });
  });
  
  // Also look for any element with AI-related classes (fallback)
  const aiButtons = document.querySelectorAll('[href="#ai"], [href="#"], .ai-search-btn, a[title="AI"]');
  aiButtons.forEach(btn => {
    if (btn.textContent.includes('AI') || btn.id === 'ai-search' || btn.href?.includes('#ai')) {
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        console.log('AI fallback trigger clicked');
        window.toggleChatbot();
      });
    }
  });

  chatbotClose.addEventListener('click', () => {
    const container = document.getElementById('chatbot-container');
    chatbotWindow.style.display = 'none';
    container.style.display = 'none';
  });

  // Mode toggle functionality - Switch between Search and AI Server
  if (modeToggle) {
    modeToggle.addEventListener('change', function() {
      isAIMode = this.checked;
      updateModeUI();
      
      // Show/hide model selection dropdown
      if (modelSelection) {
        modelSelection.style.display = isAIMode ? 'block' : 'none';
      }
      
      // Check AI server when switching to AI mode
      if (isAIMode) {
        checkAIServer();
      }
    });
  }
  
  // Model selection functionality
  if (modelDropdown) {
    modelDropdown.addEventListener('change', function() {
      selectedModel = this.value;
      
      // Re-check AI server when model changes
      if (isAIMode) {
        checkAIServer();
      }
    });
  }

  // Initialize in search mode by default
  updateAllUI();

  function updateModeUI() {
    updateAllUI();
  }

  // Language button functionality
  langButtons.forEach(btn => {
    btn.addEventListener('click', function() {
      const lang = this.getAttribute('data-lang');
      isEnglish = (lang === 'en');
      updateLanguageUI();
    });
  });

  function updateLanguageUI() {
    updateAllUI();
  }

  function updateAllUI() {
    // Update language button states
    langButtons.forEach(btn => {
      const lang = btn.getAttribute('data-lang');
      if ((lang === 'en' && isEnglish) || (lang === 'ko' && !isEnglish)) {
        btn.classList.add('active');
      } else {
        btn.classList.remove('active');
      }
    });

    // Update suggestion chips
    suggestionChipsElements.forEach(chip => {
      if (isEnglish) {
        const englishText = chip.getAttribute('data-question-en');
        const englishLabels = ['Research Areas', 'Team Members', 'Application', 'Contact'];
        const index = Array.from(suggestionChipsElements).indexOf(chip);
        chip.textContent = englishLabels[index];
        chip.setAttribute('data-question', englishText);
      } else {
        const koreanText = chip.getAttribute('data-question');
        const koreanLabels = ['Ïó∞Íµ¨ Î∂ÑÏïº', 'ÌåÄ Íµ¨ÏÑ±Ïõê', 'ÏßÄÏõê Î∞©Î≤ï', 'Ïó∞ÎùΩÏ≤ò'];
        const index = Array.from(suggestionChipsElements).indexOf(chip);
        chip.textContent = koreanLabels[index];
      }
    });

    // Update mode labels and content based on current language
    if (isAIMode) {
      searchLabel.classList.remove('active');
      aiLabel.classList.add('active');
      if (isEnglish) {
        chatbotTitle.textContent = 'Reality Lab Assistant';
        chatbotSubtitle.textContent = 'AI will answer about our research lab!';
        chatbotInput.placeholder = 'Ask AI anything about our lab...';
      } else {
        chatbotTitle.textContent = 'Reality Lab Assistant';
        chatbotSubtitle.textContent = 'AIÍ∞Ä Ïó∞Íµ¨Ïã§Ïóê ÎåÄÌï¥ ÎãµÎ≥ÄÌï¥ÎìúÎ¶ΩÎãàÎã§!';
        chatbotInput.placeholder = 'AIÏóêÍ≤å Í∂ÅÍ∏àÌïú Í≤ÉÏùÑ Î¨ºÏñ¥Î≥¥ÏÑ∏Ïöî...';
      }
    } else {
      searchLabel.classList.add('active');
      aiLabel.classList.remove('active');
      if (isEnglish) {
        chatbotTitle.textContent = 'Reality Lab Assistant';
        chatbotSubtitle.textContent = 'Ask anything about our research lab!';
        chatbotInput.placeholder = 'Ask anything about our lab...';
      } else {
        chatbotTitle.textContent = 'Reality Lab Assistant';
        chatbotSubtitle.textContent = 'Ïó∞Íµ¨Ïã§Ïóê ÎåÄÌï¥ Í∂ÅÍ∏àÌïú Í≤ÉÏùÑ Î¨ºÏñ¥Î≥¥ÏÑ∏Ïöî!';
        chatbotInput.placeholder = 'Í∂ÅÍ∏àÌïú Í≤ÉÏùÑ Î¨ºÏñ¥Î≥¥ÏÑ∏Ïöî...';
      }
    }
  }

  // Handle input
  async function handleSend() {
    const question = chatbotInput.value.trim();
    if (!question) return;

    // Add user message
    addMessage(question, 'user');
    chatbotInput.value = '';

    // Generate and add bot response
    if (isAIMode) {
      // AI mode - use Tiny Llama
      try {
        addMessage(isEnglish ? 'Thinking...' : 'ÏÉùÍ∞Å Ï§ë...', 'bot', true); // temporary loading message
        const aiResult = await generateAIResponse(question);
        // Clear thinking timer
        clearThinkingTimer();
        // Remove the loading message and add the real response
        const messages = chatbotMessages.querySelectorAll('.message');
        const lastMessage = messages[messages.length - 1];
        if (lastMessage && lastMessage.classList.contains('bot-message')) {
          lastMessage.remove();
        }
        const response = aiResult?.response || aiResult || 'No response';
        const responseTime = aiResult?.response_time || null;
        addMessage(response, 'bot', responseTime);
      } catch (error) {
        console.error('Error in AI response:', error);
        // Clear thinking timer on error
        clearThinkingTimer();
        // Remove the loading message on error
        const messages = chatbotMessages.querySelectorAll('.message');
        const lastMessage = messages[messages.length - 1];
        if (lastMessage && lastMessage.classList.contains('bot-message') && (lastMessage.textContent.includes('ÏÉùÍ∞Å Ï§ë') || lastMessage.textContent.includes('Thinking'))) {
          lastMessage.remove();
        }
        addMessage(
          isEnglish ? 'Sorry, I encountered an error. Please try again.' : 'Ï£ÑÏÜ°Ìï©ÎãàÎã§. Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.',
          'bot'
        );
      }
    } else {
      // Search mode - use existing knowledge base
      setTimeout(() => {
        const answer = generateAnswer(question);
        addMessage(answer, 'bot');
      }, 500);
    }
  }

  chatbotSend.addEventListener('click', handleSend);
  chatbotInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      handleSend();
    }
  });

  // Suggestion chips
  suggestionChips.forEach(chip => {
    chip.addEventListener('click', () => {
      const question = chip.dataset.question;
      chatbotInput.value = question;
      handleSend();
    });
  });

  // Timer variables
  let thinkingTimer = null;
  let thinkingStartTime = null;

  // Add message to chat
  function addMessage(content, type, responseTime = null) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${type}-message`;
    
    const contentDiv = document.createElement('div');
    contentDiv.className = 'message-content';
    contentDiv.innerHTML = content.replace(/\n/g, '<br>');
    
    messageDiv.appendChild(contentDiv);
    
    // Add response time for bot messages
    if (type === 'bot' && responseTime !== null) {
      const timeDiv = document.createElement('div');
      timeDiv.className = 'response-time';
      timeDiv.innerHTML = `<small style="color: #888; font-size: 11px;">ÏùëÎãµ ÏãúÍ∞Ñ: ${responseTime}Ï¥à</small>`;
      messageDiv.appendChild(timeDiv);
    }
    
    chatbotMessages.appendChild(messageDiv);
    
    // Start real-time timer for thinking messages after DOM insertion
    if (type === 'bot' && (content.includes('ÏÉùÍ∞Å Ï§ë') || content.includes('Thinking'))) {
      const timeDiv = document.createElement('div');
      timeDiv.className = 'thinking-timer';
      timeDiv.innerHTML = `<small style="color: #888; font-size: 11px;">‚è±Ô∏è 0Ï¥à</small>`;
      messageDiv.appendChild(timeDiv);
      
      // Start timer
      thinkingStartTime = Date.now();
      thinkingTimer = setInterval(() => {
        const elapsed = Math.floor((Date.now() - thinkingStartTime) / 1000);
        const timerElement = messageDiv.querySelector('.thinking-timer small');
        if (timerElement) {
          timerElement.innerHTML = `‚è±Ô∏è ${elapsed}Ï¥à`;
        } else {
          clearInterval(thinkingTimer);
        }
      }, 1000);
    }
    
    // Scroll to bottom
    chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
  }

  // Clear thinking timer
  function clearThinkingTimer() {
    if (thinkingTimer) {
      clearInterval(thinkingTimer);
      thinkingTimer = null;
      thinkingStartTime = null;
    }
  }

  // Simple knowledge-based answer generation
  function generateAnswer(question) {
    const q = question.toLowerCase();
    
    // Check custom Q&A first
    for (const qa of knowledgeBase.custom_qa) {
      if (q.includes(qa.question.toLowerCase()) || 
          qa.question.toLowerCase().includes(q) ||
          checkSimilarity(q, qa.question.toLowerCase())) {
        return qa.answer;
      }
    }
    
    // Research areas
    for (const area of knowledgeBase.research_areas) {
      for (const keyword of area.keywords) {
        if (q.includes(keyword.toLowerCase()) || q.includes(area.name.toLowerCase())) {
          return `${area.name}: ${area.description}`;
        }
      }
    }
    
    // Team members
    if (q.includes('ÌåÄ') || q.includes('Íµ¨ÏÑ±Ïõê') || q.includes('Î©§Î≤Ñ') || q.includes('ÏÇ¨Îûå')) {
      let teamInfo = "Reality Lab ÌåÄ Íµ¨ÏÑ±ÏõêÎì§ÏùÑ ÏÜåÍ∞úÌï¥ÎìúÎ¶¥Í≤åÏöî:\n\n";
      knowledgeBase.team_members.forEach(member => {
        teamInfo += `‚Ä¢ ${member.name} - ${member.role}\n`;
      });
      return teamInfo;
    }
    
    // Lab info
    if (q.includes('Ïó∞Íµ¨Ïã§') || q.includes('Îû©') || q.includes('ÏÜåÍ∞ú')) {
      return `${knowledgeBase.lab_info.full_name}ÏùÄ ${knowledgeBase.lab_info.established}ÎÖÑÏóê ÏÑ§Î¶ΩÎêòÏóàÏäµÎãàÎã§. ${knowledgeBase.lab_info.director}ÎãòÏù¥ Ïù¥ÎÅÑÏãúÎ©∞, ${knowledgeBase.lab_info.mission}`;
    }
    
    // Contact info
    if (q.includes('Ïó∞ÎùΩ') || q.includes('Ïù¥Î©îÏùº') || q.includes('Ï†ÑÌôî') || q.includes('Ïó∞ÎùΩÏ≤ò')) {
      return `Ïó∞ÎùΩÏ≤ò Ï†ïÎ≥¥ÏûÖÎãàÎã§:\n‚Ä¢ Ïù¥Î©îÏùº: ${knowledgeBase.lab_info.email}\n‚Ä¢ Ï†ÑÌôî: ${knowledgeBase.lab_info.phone}\n‚Ä¢ ÏúÑÏπò: ${knowledgeBase.lab_info.location}`;
    }
    
    // Location
    if (q.includes('ÏúÑÏπò') || q.includes('Ïñ¥Îîî')) {
      return `Reality LabÏùÄ ${knowledgeBase.lab_info.location}Ïóê ÏúÑÏπòÌïòÍ≥† ÏûàÏäµÎãàÎã§.`;
    }
    
    // Fallback
    const fallbacks = knowledgeBase.fallback_responses;
    return fallbacks[Math.floor(Math.random() * fallbacks.length)];
  }

  // Simple similarity check
  function checkSimilarity(str1, str2) {
    const words1 = str1.split(' ');
    const words2 = str2.split(' ');
    let matchCount = 0;
    
    words1.forEach(word1 => {
      if (words2.some(word2 => word2.includes(word1) || word1.includes(word2))) {
        matchCount++;
      }
    });
    
    return matchCount >= Math.min(words1.length, words2.length) * 0.4;
  }

  // Drag functionality
  let isDragging = false;
  let currentX = 0;
  let currentY = 0;
  let initialX = 0;
  let initialY = 0;
  let xOffset = 0;
  let yOffset = 0;

  const chatbotHeader = document.querySelector('.chatbot-header');
  
  if (chatbotHeader) {
    chatbotHeader.addEventListener('mousedown', dragStart);
    document.addEventListener('mousemove', dragMove);
    document.addEventListener('mouseup', dragEnd);
  }

  function dragStart(e) {
    if (e.target === chatbotClose || e.target.closest('.chatbot-close')) return;
    
    initialX = e.clientX - xOffset;
    initialY = e.clientY - yOffset;

    if (e.target === chatbotHeader || chatbotHeader.contains(e.target)) {
      isDragging = true;
      chatbotWindow.style.transition = 'none';
    }
  }

  function dragMove(e) {
    if (isDragging) {
      e.preventDefault();
      currentX = e.clientX - initialX;
      currentY = e.clientY - initialY;

      xOffset = currentX;
      yOffset = currentY;

      // Convert to fixed positioning when dragging
      if (chatbotWindow.style.position !== 'fixed') {
        const rect = chatbotWindow.getBoundingClientRect();
        chatbotWindow.style.position = 'fixed';
        chatbotWindow.style.bottom = 'auto';
        chatbotWindow.style.right = 'auto';
        chatbotWindow.style.top = rect.top + 'px';
        chatbotWindow.style.left = rect.left + 'px';
      }

      chatbotWindow.style.transform = `translate(${currentX}px, ${currentY}px)`;
    }
  }

  function dragEnd(e) {
    initialX = currentX;
    initialY = currentY;
    isDragging = false;
    chatbotWindow.style.transition = '';
  }
});
</script>
